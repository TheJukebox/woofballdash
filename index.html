<!DOCTYPE html>
<html>
    <head>
        <title>Audits - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand noselect">Woof!</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="javascript:;" onclick="clickyFade('index.html')">Audits</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:;" onclick="clickyFade('questions.html')">Questions</a>
                </li>
                
              </ul>
              <ul class="navbar-nav">
              <li class="nav-item float-right">
                <a class="nav-link" href="#" onclick="logout();">Logout</a>
             </li>
             </ul>
            </div>
        </nav>

          <br class="navBR noselect">

        <div class="container main">
            <div class="card">
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-8 noselect">
                                <label for="auditsearch" class="noselect">Search audits:</label>
                                <input class="form-control" type="search" id="auditsearch" placeholder="Search">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4 noselect">
                                <label for="startdate" class="noselect">Start date:</label>
                                <input class="form-control" type="date" id="startdate">
                            </div>
                            <div class="form-group col-md-4 noselect">
                                <label for="enddate" class="noselect">End date:</label>
                                <input class="form-control" type="date" id="enddate">
                            </div>
                        </div>
            
                        <div class="form-row">
                            <div class="form-group col-md-4 noselect">
                                <label for="auditscore" class="noselect">Score:</label>
                                <select id="auditscore" class="form-control">
                                    <option selected>Select a score</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>E</option>
                                    <option>F</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4 noselect">
                                <label for="audittype" class="noselect">Type:</label>
                                <select id="audittype" class="form-control">
                                    <option selected>Select a type</option>
                                    <option>Segment</option>
                                    <option>Intersection</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8 noselect">
                                <button class="btn btn-outline-success" type="submit">Search</button> 
                                <button class="btn btn-outline-danger" type="reset">Reset</button> 
                            </div>
                        </div>

                    </div>
                  </div>
            </div>
        </div>
        
        <div id="tablecontainer" class="container main">
            <div id="tablecard" class="card">
                <div class="card-body">
                    <p id="resultNo" class="float-left noselect">123 results</p>
                    <button class="btn btn-outline-primary float-right" type="submit">Download all</button>
                    <table id="audit-table" class="table" style="margin-bottom: 0;">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Audit</th>
                            <th scope="col">Location</th>
                            <th scope="col">Time created</th>
                            <th scope="col">Score</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody id="audit-list">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td><a href="https://maps.google.com">-34.4194727, 150.8856105</a></td>
                            <td>3:12:11 11/12/20</td>
                            <td>C</td>
                            <td class="text-right"><button class="btn btn-outline-primary" type="submit"><img class="buttonIMG" draggable="false" src="icons/feather/list.svg"/></button><button class="btn btn-outline-primary" type="submit"><img class="buttonIMG" draggable="false" src="icons/feather/download.svg"/></button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td><a href="https://maps.google.com">-34.4194727, 150.8856105</a></td>
                            <td>3:12:11 11/12/20</td>
                            <td>D</td>
                            <td class="text-right"><button class="btn btn-outline-primary" type="submit"><img class="buttonIMG" draggable="false" src="icons/feather/list.svg"/></button><button class="btn btn-outline-primary" type="submit"><img class="buttonIMG" draggable="false" src="icons/feather/download.svg"/></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/audits.js"></script>
    </body>
</html>
